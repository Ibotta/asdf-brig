version: "2"
# Disable all checks - we only want shellcheck
# https://docs.codeclimate.com/docs/advanced-configuration#section-disabling-maintainability-checks
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false

plugins:
  shellcheck:
    enabled: true
